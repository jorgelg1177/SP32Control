<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Micro Smart - Acceso Brazo Rob√≥tico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0d1117;
      color: #00ffcc;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    input {
      padding: 12px;
      margin: 10px;
      width: 80%;
      max-width: 300px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      padding: 12px 25px;
      background-color: #00ffcc;
      color: black;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #00ddaa;
    }
  </style>
</head>
<body>
  <h1>Micro Smart - Control de Brazo</h1>
  <input type="text" id="user" placeholder="Tu nombre">
  <input type="text" id="token" placeholder="Token de acceso">
  <button onclick="entrar()">Entrar</button>

  <script>
    function entrar() {
      const user = document.getElementById("user").value.trim();
      const token = document.getElementById("token").value.trim();
      if (!user || !token) {
        alert("Por favor, ingresa tu nombre y el token.");
        return;
      }
      window.location.href = `control.html?token=${token}&user=${user}`;
    }
  </script>
</body>
</html>
